<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a-scene id="myScene">
      <a-entity environment="preset:japan;"></a-entity>
      <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0"></a-plane>
      <a-camera id="myCamera" position="0 1 0">
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>

      <a-icosahedron id="target1" static-body class="target" color="red" radius="1" position="-5 3 -10" hit-points="10" initial-hit-points="10">
        <a-animation attribute="position" to="-8 15 -10" direction="alternate" dur="2500" repeat="indefinite"></a-animation>
      </a-icosahedron>

      <a-box id="hp-bar1" class="hp-bar" width="3" height="0.2" depth="0.2" position="-5 5 -10" color="lime">
        <a-animation attribute="position" to="-8 17 -10" direction="alternate" dur="2500" repeat="indefinite"></a-animation>
      </a-box>

      <a-icosahedron id="target2" static-body class="target" color="white" radius="1" position="5 3 -10" hit-points="10" initial-hit-points="10">
        <a-animation attribute="position" to="8 15 -10" direction="alternate" dur="2500" repeat="indefinite"></a-animation>
      </a-icosahedron>

      <a-box id="hp-bar2" class="hp-bar" width="3" height="0.2" depth="0.2" position="5 5 -10" color="lime">
        <a-animation attribute="position" to="8 17 -10" direction="alternate" dur="2500" repeat="indefinite"></a-animation>
      </a-box>
      <a-sound src="./asset//music/Driftveil City [PokÃ©mon Black White] [TubeRipper.com].mp3" autoplay="true" loop="true"></a-sound>
    </a-scene>
    <!-- Hotbar -->
    <div id="hotbar" style="position: fixed; z-index: 1; bottom: 10px; width: 100%">
      <!-- Slot item -->
      <div class="slot" id="slot1"></div>
      <div class="slot" id="slot2"></div>
      <div class="slot" id="slot3"></div>
      <div class="slot" id="slot4"></div>
      <div class="slot" id="slot5"></div>
      <div class="slot" id="slot6"></div>
      <div class="slot" id="slot7"></div>
      <div class="slot" id="slot8"></div>
      <div class="slot" id="slot9"></div>
    </div>
  </body>
  <script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script>
  <script src="script.js"></script>
  <script>
    nextLevel = 'level2.html';
  </script>
</html>
